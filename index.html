<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<header class="header">

    <h1 class="header__title">To-Do List</h1>
    <form class="header__form" action="#">

      <button class="header__button" onclick="newElement()">Add</button>

  <main class="main">
    <ul class="main__list" id="myUL">
      <li class="main__item">Gym</li>
      <li class="main__item">Javascript</li>
      <li class="main__item">Meet Friends</li>
      <li class="main__item">Eat protien Food</li>
      <li class="main__item">......</li>
    </ul>
  </main>

  <script src="script.js"></script>

</body>
</html>
