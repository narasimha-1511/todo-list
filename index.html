<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/laptop.svg" alt="laptop" class="header__img" />
      <h1 class="header__title">To-Do List</h1>
      <div class="header__form">
        <div>
          <input
            type="text"
            class="header__input"
            id="myInput"
            placeholder="Add a new task..."
          />
        </div>
        <div>
          <button class="header__button" onclick="newElement()">Add</button>
        </div>
      </div>
      <img src="assets/sun.png" alt="moon" class="Toggle-img" />
    </header>

    <main class="main" id="lists">
      <ul class="main__list" id="myUL"></ul>
    </main>

  <script src="script.js"></script>

</body>
</html>
